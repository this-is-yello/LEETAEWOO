<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #grid {
            background-color: #f2f2f2;
            width: 800px;
            height: 800px;
            display: grid;
            grid-template-columns: repeat(4, 170px);
            grid-template-rows: repeat(4, 170px);
            column-gap: 40px;
            row-gap: 40px;
        }

        #grid > div {
            background-color: #1d1d1f;
            color: white;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
    </div>
</body>
</html>
