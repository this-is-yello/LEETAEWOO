<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = Number(prompt("구구단 몇 단?"));
        

        for(let i=1; i<=9; i++) {
            document.write(number + "X" + i + "=" + number * i + "<br>");
        }
    </script>
</body>
</html>
