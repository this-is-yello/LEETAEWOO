<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="coffee">커피머신</button>
    <script>
        const coffeeButton = document.getElementById("coffee");

        coffeeButton.addEventListener("click", coffeeMuchine);

        fuction coffeeMuchine(){
            let coffee = 300;
            let money = Number(prompt("투입금액"));
            let cup = Number(prompt("몇 잔?"));
            
            if (cup*coffee > money) {
                alert("금액부족");
            }
            else if (cup*coffee < money) {
                alert("거스름돈" + (money-cup*coffee) + "원");
                alert(cup + "잔 나왔습니다.");
                alert("맛있게드세요.");
            }
        }

         
    </script>
</body>
</html>
