<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #monitor {
            width: 400px;
            height: 240px;
            border: 4px solid red;
            overflow: hidden;
        }

        .all-slide {
            display: flex;
            height: 240px;
            width: 1600px;
        }

        .slide {
            width: 400px;
            height: 240px;
            line-height: 240px;
            text-align: center;
            font-size: 32px;
            color: gray;
        }
        .slide-1 {
            background-color: cyan;
        }
        .slide-2 {
            background-color: magenta;
        }
        .slide-3 {
            background-color: yellow;
        }
        .slide-4 {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="monitor">
        <div class="all-slide">
            <div class="slide slide-1">1</div>
            <div class="slide slide-2">2</div>
            <div class="slide slide-3">3</div>
            <div class="slide slide-4">4</div>
        </div>
    </div>

    <div class="buttons">
        <button>이전</button>
        <button>다음</button>
    </div>

    <script>
        const carouselSlide = document.getElementById("monitor");

        const btns = document.querySelector(".buttons");
        btns.children[0].addEventListener("click", goPast);
        btns.children[1].addEventListener("click", goNext);
        let num = 0;
        
        function goPast() {
            if(num === 0) {
                num = 3;
            }
            else {
                num--;
            }
            console.log(num);
            carouselSlide.children[0].style.transform = "translateX(-" + (num*400) + "px)";
        }
        function goNext() {
            if(num === 3) {
                num = 0;
            }
            else {
                num++;
            }
            console.log(num);
            carouselSlide.children[0].style.transform = "translateX(-" + (num*400) + "px)";
        }
    </script>
</body>
</html>
