<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>혈액형 출력하기</h1>
    <p>당신의 혈액형은 <span class="blood-type"></span>형 이군요?!</p>

    <script>
        var bloodType = document.querySelector(".blood-type");

        var input = prompt("혈액형을 입력하세요.", "대문자로 입력해주세요.");

        bloodType.innerHTML = input;
    </script>
</body>
</html>
