<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="fontColorChange('red')">빨강</div>
    <div onclick="fontColorChange('blue')">파랑</div>
    <div onclick="fontColorChange('yellow')">노랑</div>

    <p class="space">글씨 색이 바뀔 곳</p>
    <script>

        function fontColorChange(fontColor) {
            document.querySelector(".space").style.color=fontColor;
        }
    </script>
</body>
</html>
