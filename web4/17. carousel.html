    <div class="slide"></div>

    <div class="buttons">
        <button>이전</button>
        <button>다음</button>
    </div>

    <script>
        let carouselSlide = document.querySelector(".slide");
        let num = 1;
        carouselSlide.innerHTML = num;

        const Buttons = document.querySelector(".buttons");
        Buttons.children[0].addEventListener("click", goPast);
        Buttons.children[1].addEventListener("click", goNext);

        function goPast() {
            if (num === 1) {
                num=4;
            }
            else {
                num--;
            }
            carouselSlide.innerHTML = num;
        }
        function goNext() {
            if (num === 4) {
                num=1;
            }
            else {
                num++;
            }
            carouselSlide.innerHTML = num;
        }
    </script>
