<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요.</h1>
    <p>
        당신은 <span class="blood-type"></span>형 이시군요?
    </p>

    <script>
        var blood = document.querySelector(".blood-type");
        
        var bloodType = prompt("혈액형을 입력하세요", "대문자로 입력하세요")
        
        blood.innerHTML = bloodType;
    </script>
</body>
</html>
