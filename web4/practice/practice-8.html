<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="start-btn">게임시작</button>

    <script>
        const startBtn = document.querySelector(".start-btn");
        startBtn.addEventListener("click", gameStart);

        function gameStart() {
            const answer = Math.floor(Math.random()*99+1);
            const chance = 5;
            
            alert("Up & Down 게임을 시작합니다.");
            alert("범위는 1~100, 기회는 5번입니다.")
            
            for(let i=0; i<chance; i++) {
                let input = prompt("정답을 입력하세요.");
                
                if(input == answer) {
                    alert("정답입니다.");
                    break;
                }
                else if(i == 4) {
                    alert("탈락입니다.");
                    alert("정답은 " + answer + "이었습니다.")
                }
                else if(input < answer) {
                    alert("Up, 남은 기회는 " + (chance-(i+1)) + "번 입니다.");
                }
                else if(input > answer) {
                    alert("down, 남은 기회는 " + (chance-(i+1)) + "번 입니다.");
                }
            }
        }
    </script>
</body>
</html>
