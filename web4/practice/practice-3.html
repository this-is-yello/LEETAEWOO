<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            float: left;
            margin: 20px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <script>
        for (let i=0; i<=9; i++) {
            document.write("<div>" + i + "</div>");
        }
    </script>
</body>
</html>
