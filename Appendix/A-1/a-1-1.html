<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-1-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .들여쓰기 {
            margin: 20px 50px;
        }

        p {
            font-weight: bold;
        }

        .iii {
            font-style: italic;
        }

        .class {
            margin-left: 10px;
        }

        .del {
            text-decoration: line-through;
        }
        .bold {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="들여쓰기">
        <p>웹퍼블리셔</p>
        <div class="iii">
            :기존의 코더라고 불리던HTML제작자
        </div>
    </div>

    <div class="class">
        웹학과 누적수강생<span class="del">30,000</span><span class="bold">39,000</span>
    </div>
</body>
</html>
