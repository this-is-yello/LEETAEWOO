<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR&display=swap');

        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            display: block;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: jua;
        }

        header {
            margin-left: 5%;
            width: 90%;
            height: 190px;
        }
        header>.logo {
            margin: 0 auto;
            width: 200px;
            height: 100px;
            text-align: center;
        }
        
        header>.menu {
            margin: 0 auto;
            width: 90%;
            text-align: center;
            height: 90px;
        }
        header>.menu>li {
            display: inline-block;
            width: 100px;
            height: 80px;
            margin-top: 10px;
        }

        header>.menu>li>img {
            margin: 0 auto;
        }

        section {
            width: 90%;
            margin-left: 5%;
        }

        #section1 {
            float: left;
        }

        #section1>img {
            float: left;
            width: 80%;
        }
        #section1>.side {
            float: left;
            width: 20%;
        }
        #section1>.side>img {
            width: 100%;
        }
        .textbox {
            height: 100%;
        }

        .textbox>.box1 {
            border: black 2px solid;
            height: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">This is<br>logo logo</h1>

        <ul class="menu">
            <li><img src="7-3/menu01.png" alt="menu-1"><span>Home</span></li>
            <li><img src="7-3/menu02.png" alt="menu-2"><span>Shop</span></li>
            <li><img src="7-3/menu03.png" alt="menu-3"><span>Custom</span></li>
            <li><img src="7-3/menu04.png" alt="menu-4"><span>Blog</span></li>
            <li><img src="7-3/menu05.png" alt="menu-5"><span>Story</span></li>
        </ul>
    </header>

    <section>
        <div id="section1">
            <img src="7-3/header01.jpg" alt="image-1">

            <div class="side">
                <img src="7-3/side01.jpg" alt="side-1">

                <div class="textbox">
                    <div class="box1">
                        <p class="title1">DESIGN YOUR OWN SOCK<p>
                        <p class="sub1">THE WORK SHOP</p>
                    </div>
                    <div class="box2">
                        <p class="title2">SELF SERVICE</p>
                        <p class="sub2">ONLINE STORE</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="section2">
            <div class="banner1">
                <figure>
                    <img src="7-3/banner_01.jpg" alt="banner1">
                </figure>

                <div class="player1">
                    <iframe width="640" height="360" src="https://www.youtube.com/embed/jJKHTJy_eek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

            <div class="banner2">
                <figure>
                    <img src="7-3/banner_02.jpg" alt="banner2">
                </figure>
            </div>
        </div>

        <div id="section3">
            <figure><img src="7-3/banner_03.jpg" alt="banner3"></figure>
            <figure><img src="7-3/banner_04.jpg" alt="banner4"></figure>
            <figure><img src="7-3/video.jpg" alt="video"></figure>
        </div>
    </section>

    <footer>
        <div class="foot1">
            <img src="7-3/banner_05.jpg" alt="banner5">
        </div>

        <div class="foot2">
            <div class="player2">
                <iframe width="640" height="360" src="https://www.youtube.com/embed/gUGMXMPMCs8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <form>
                <label for="sign-up">SIGN UP</label>
                <input type="text" name="input">
                <button class="btn">SEND</button>
            </form>
        </div>
    </footer>
</body>
</html>
