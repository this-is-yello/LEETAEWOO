<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이동에 즐거움을 더하다, 킥고잉</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <h1 class="logo">
                <a href="#">
                    <figure class="white-eng-logo">
                        <img src="images/Logo_Eng_White.png" alt="KICKGOING">
                    </figure>
                    <span>킥고잉</span>
                </a>
            </h1>

            <ul class="menu">
                <li><a href="#">서비스</a></li>
                <li><a href="#">킥고잉 팀</a></li>
                <li><a href="#">채용</a></li>
            </ul>
        </div>
    </header>

    <section class="banner">
        <div class="banner-contents">
            <h2>이동에 즐거움을 더하다</h2>

            <figure class="white-ko-logo">
                <img src="images/Logo_Kor_white.png" alt="">
            </figure>

            <div class="download">
                <a href="#" class="google">
                    <figure class="play-store">
                        <img src="images/Img_Googleplay.png" alt="">
                    </figure>
                    <p>Google Play</p>
                </a>
                <a href="#" class="apple">
                    <figure class="app-store">
                        <img src="images/Img_Appstore.png" alt="">
                    </figure>
                    <p>App Store</p>
                </a>
            </div>

            <a href="#" class="page-down">
                <img src="images/Img_Arrow_Down.png" alt="">
            </a>
        </div>
    </section>

    <section class="with-kickgoing">
        <div class="with-contents">
            <div class="main-text">
                <h2>킥고잉과 함께<br>일상이 즐거워 집니다</h2>
                <p>킥고잉은 길에 놓인 킥보드를 바로 이용하는 새로운 이동 서비스입니다.</p>
            </div>

            <div class="how-to-use">
                <div class="find use">
                    <figure></figure>
                    <h4>킥고잉을 찾고</h4>
                    <p>가까운 곳에 있는<br>킥보드를 찾아요</p>
                </div>
                <div class="ride use">
                    <figure></figure>
                    <h4>편하게 타고</h4>
                    <p>목적지까지<br>빠르게 이동해요</p>
                </div>
                <div class="park use">
                    <figure></figure>
                    <h4>주차하고</h4>
                    <p>길 가장자리에 주차하고<br>반납하면 끝!</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
